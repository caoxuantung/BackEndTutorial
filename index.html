        <form>

                <input type="number1" id="quantity1" name="quantity" min="1" max="999">

            <form>

                    <input type="radio" id="minus" name="formula" value="minus">
                    <label for="minus">Minus</label><br>
                    <input type="radio" id="multiply" name="formula" value="multiply">
                    <label for="multiply">Multiply</label><br>
                    <input type="radio" id="divide" name="formula" value="divide">
                    <label for="divide">Divide</label>
                </form>
            
        </form>
        
        <button type="button" onclick='document.getElementById("submit").innerHTML = z'>Submit</button>
        <script>
            let x, y, z;
            x="quantity1";
            y="quantity2";
            let z= x + y;
        </script>
        
    </body>
